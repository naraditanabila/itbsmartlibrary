	<div class="container-contact100">
		<div class="col" align="center" style="margin-top:15px">
		<div class="wrap-contact100">
            <!--</form> -->
            <label class="contact100-form-title" for="first-name" align="center">Daftar Anggota Perpustakaan</label>
            <button id="addAnggota" onclick="showModal();" class="btn btn-2" type="button" style="margin-bottom:50px">Tambah Anggota Umum</button>
            <br/><label class="row">
		<input type="radio" id="smahasiswa" name = "search" value="search"> <label for="male">Cari data mahasiswa</label><br/>
	     </label>
	     <label class="row">
		<br/><input type="radio" id="sumum" name = "search" value="search"> <label for="male">Cari data umum</label>
	     </label>
              <input id="searchData" class="input100" type="text" text-align="center" placeholder="Masukkan Nama Anggota" > <br/>
              <br/><button id="cariData" align="center" onclick="showDataSearch();" class="btn btn-secondary" type="submit" style="margin:auto;display:block"> Cari</button>

        
            <form class="contact100-form validate-form">
            <br/><table class="center" id="tabelMahasiswa">Data Mahasiswa
                    <thead id="tabheadMahasiswa">
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Prodi</th>
                        <th>Fakultas</th>
                        <th>Angkatan</th>
                        <th>Status Aktif</th>
                    </tr>
                    </thead>
                    <tbody id="tabbodyMahasiswa"></tbody>
                </table>   
                <br/>
                <table class="center" id="tabelUmum">Data Umum
                    <thead id="tabheadUmum">
                    <tr>
                        <th>ID Umum</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>No HP</th>
                        <th>Email</th>
                        <th>Pekerjaan</th>
                    </tr>
                    </thead>
                    <tbody id="tabbodyUmum"></tbody>
                </table>     
            </form>

            <div id="detailModal" class="modal" role="dialog" style="display: none">
				<!-- Modal content -->
				  <div class="modal-dialog" role="document">
					  <div class="modal-content" >
						  <div class="modal-header">
							  <h5 class="modal-title" align="center" id="exampleModalLabel">Tambah Anggota Umum</h5>
						  </div>
						  <div class="modal-body">
							  <!--<div id="dmods">--> 
								  <br/><p>Nama<input id="m_nama" class="input100" type="text" name="nama" placeholder="Masukkan Nama" required> </p>
                                  <br/><p>Alamat<input id="m_alamat" class="input100" type="text" name="alamat" placeholder="Masukkan Alamat" required> </p>
                                  <br/><p>No HP<input id="m_no_hp" class="input100" type="text" name="no_hp" placeholder="Masukkan No HP" required> </p>
                                  <br/><p>Email<input id="m_email" class="input100" type="text" name="email" placeholder="Masukkan Email" required> </p>
                                  <br/><p>Pekerjaan<input id="m_job" class="input100" type="text" name="job" placeholder="Masukkan Pekerjaan" required> </p>
                                  <!--</div>-->
						  </div>
						  <div class="modal-footer">
								  <button onclick="addUmum()" id=addtransaksi type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
								  <button onclick="hideModal()" id=close type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						  </div>
					  </div>
				  </div>
			  </div>

        </div>

	<script>

		function showModal() {
			document.getElementById('detailModal').style.display='block';
		}

		function hideModal() {
			document.getElementById('detailModal').style.display='none';
		}

	 $(document).ready(function(){
    		$.ajax({
                    url: 'https://api-itbsmartlibrary.herokuapp.com/anggota/mahasiswa',
                    type:'GET',
                    dataType: 'json',
                    success: function(response) {
						console.log(response);
							content = '';
							var isitab = document.getElementById('tabbodyMahasiswa')
							$.each(response['result'], function(key, value) {
								content+=
								"<tr>" +
									"<td>"+value.nim+"\n"+
									"<td>"+value.nama+"\n"+
                                    "<td>"+value.fakultas+"\n"+
                                    "<td>"+value.prodi+"\n"+
                                    "<td>"+value.angkatan+"\n"+
                                    "<td>"+value.status_aktif+"\n"+
								"</td><tr/>";
							})
							isitab.innerHTML = content;
				    }
				})

                $.ajax({
                    url: 'https://api-itbsmartlibrary.herokuapp.com/anggota/umum',
                    type:'GET',
                    dataType: 'json',
                    success: function(response) {
						console.log(response);
							content = '';
							var isitab = document.getElementById('tabbodyUmum')
							$.each(response['result'], function(key, value) {
								content+=
								"<tr>" +
									"<td>"+value.id_umum+"\n"+
									"<td>"+value.nama+"\n"+
                                    "<td>"+value.alamat+"\n"+
                                    "<td>"+value.no_hp+"\n"+
                                    "<td>"+value.email+"\n"+
                                    "<td>"+value.pekerjaan+"\n"+
								"</td><tr/>";
							})
							isitab.innerHTML = content;
				    }
				})
		});
</script>
