    }
		 $(document).ready(function(){
			 tabmodiv = document.getElementById('tabbodyBuku');
			 document.getElementById('tabelBuku').style.display = 'block';
			 $.ajax({
				url: 'http://178.128.104.74/penjualanformulirpendaftaranpesertapmb/payment',
				type:'GET',
				dataType: 'json',
				success: function(response) {
					content="";
					$.each(response, function(key, value){
						
						content+=
							"<tr>" +
							"<td>"+value.e_pin+"</th>\n" +
							"<td>"+value.status_pembayaran+"</th>\n" +
							"<td>"+"<img src="+value.bukti_pembayaran+" alt="+'""'+" border="+3+" height="+100+" width="+100+"></img>"+"</th>\n" +
							"</tr>";
					});
					tabmodiv.innerHTML = content;
				},
				error: function(response) {
					console.log(response);
				}
			});
		});
	</script>
