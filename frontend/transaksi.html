	<script>

		$(document).ready(function(){
				$.ajax({
                    url: 'https://itbsmartlibrary.herokuapp.com/peminjaman/list/all',
                    type:'GET',
                    dataType: 'json',
                    success: function(response) {
						console.log(response);
							content = '';
							var isitab = document.getElementById('tabbodyTransaksi')
							$.each(response['result'], function(key, value) {
								content+=
								"<tr>" +
									"<td>"+value.id_transaksi+"\n"+
									"<td>"+value.id_anggota+"\n"+
									"<td>"+value.id_buku+"\n"+
                                    "<td>"+value.tgl_mulai+"\n"+
                                    "<td>"+value.tgl_kembali+"\n"+
									"<td>"+value.tgl_selesai+"\n"+
                                    "<td>"+value.status_pinjam+"\n"+
									"<td>"+value.denda+"\n"+
								"</td><tr/>";
							})
							isitab.innerHTML = content;
                    },
                    error: function(response) {
                        console.log(response);
				}
			});
		});

		
	function searchDataTransaksi() {
		if ($("#sanggota").is(":checked")){
			$(document).ready(function(){
				$.ajax({
                    url: 'https://itbsmartlibrary.herokuapp.com/peminjaman/search/anggota'+encodeURIComponent(document.getElementById('searchTransaksi').value),							   
					type:'GET',
                    dataType: 'json',
                    success: function(response) {
						console.log(response);
							content = '';
							var isitab = document.getElementById('tabbodyTransaksi')
							$.each(response['result'], function(key, value) {
								content+=
								"<tr>" +
									"<td>"+value.id_transaksi+"\n"+
									"<td>"+value.id_anggota+"\n"+
									"<td>"+value.id_buku+"\n"+
                                    "<td>"+value.tgl_mulai+"\n"+
                                    "<td>"+value.tgl_kembali+"\n"+
									"<td>"+value.tgl_selesai+"\n"+
                                    "<td>"+value.status_pinjam+"\n"+
									"<td>"+value.denda+"\n"+
								"</td><tr/>";
							})
							isitab.innerHTML = content;
                    },
                    error: function(response) {
                        console.log(response);
				
				      }
				})
			 });
		}
        else {
			$(document).ready(function(){
				$.ajax({
                   url: 'https://itbsmartlibrary.herokuapp.com/peminjaman/search/buku'+encodeURIComponent(document.getElementById('searchTransaksi').value),	
				   	type:'GET',
                    dataType: 'json',
                    success: function(response) {
						console.log(response);
							content = '';
							var isitab = document.getElementById('tabbodyTransaksi')
							$.each(response['result'], function(key, value) {
								content+=
								"<tr>" +
									"<td>"+value.id_transaksi+"\n"+
									"<td>"+value.id_anggota+"\n"+
									"<td>"+value.id_buku+"\n"+
                                    "<td>"+value.tgl_mulai+"\n"+
                                    "<td>"+value.tgl_kembali+"\n"+
									"<td>"+value.tgl_selesai+"\n"+
                                    "<td>"+value.status_pinjam+"\n"+
									"<td>"+value.denda+"\n"+
								"</td><tr/>";
							})
							isitab.innerHTML = content;
                    },
				});
			});
		};
	}
	</script>
